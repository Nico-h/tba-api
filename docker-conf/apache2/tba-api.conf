<VirtualHost *:80>
    DocumentRoot /var/www/html/tba-api/public
    <Directory /var/www/html/tba-api/public>
        Require all granted
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
        Header always set Access-Control-Max-Age "1000"
        Header always set Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
        Header always set Access-Control-Expose-Headers "Content-Length,Content-Range"
    </Directory>

    ErrorLog /var/log/apache2/tba-api_error.log
    CustomLog /var/log/apache2/tba-api_access.log combined
</VirtualHost>